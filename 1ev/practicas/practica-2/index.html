<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/iluminacionApartados.js" defer></script>
    <title>Animaciones</title>
</head>

<body>
    <nav class="side-nav">
        <a class="button-2 button-nav" href="#ej1" onclick="sombrear(1)">Animación 1</a>
        <a class="button-2 button-nav" href="#ej2" onclick="sombrear(2)">Animación 2</a>
        <a class="button-2 button-nav" href="#ej3" onclick="sombrear(3)">Animación 3</a>
        <a class="button-2 button-nav" href="#ej4" onclick="sombrear(4)">Animación 4</a>
    </nav>
    <main class="container w-100 limit-width-120">

        <!-- Animación 1 -->
        <div class="card w-100 limit-width-85" id="ej1">
            <div class="card-header">
                1. Animación de DVD botando por las paredes.
            </div>
            <div class="card-body">
                <div class="box-dvd">DVD</div>
            </div>
        </div>

        <!-- Animación 2 -->
        <div class="card w-100 limit-width-85" id="ej2">
            <div class="card-header">
                2. Animación de una polea subiendo y bajando un cubo.
            </div>
            <div class="card-body overflow-hidden">
                <div class="barra"></div>
                <div class="circle">

                </div>
                <div class="cuerda-der"></div>
                <div class="cuerda-izq"></div>
            </div>
        </div>

        <!-- Animación 3 -->
        <div class="card w-100 limit-width-85" id="ej3">
            <div class="card-header">
                3. Barra de carga.
            </div>
            <div class="card-body flex center-flex">
                <div class="ventana w-100 limit-width-75">
                    <div class="venta__header">
                        <div class="left_icons"></div>
                        <div class="right_icons"></div>
                    </div>
                    <div class="ventana__body">
                        <div class="progress">
                            <div class="color"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Animación 4 -->
        <div class="card w-100 limit-width-85" id="ej4">
            <div class="card-header">
                4. Semáforo.
            </div>
            <div class="card-body flex center-flex">
                <div class="semaforo">
                    <div class="light light--red"></div>
                    <div class="light light--yellow"></div>
                    <div class="light light--green"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
